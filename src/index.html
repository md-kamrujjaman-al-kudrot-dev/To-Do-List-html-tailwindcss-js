<!doctype html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="./output.css" rel="stylesheet">
  <script src="script.js" defer></script>
</head>

<body class="bg-black">
  <section class="p-10 flex items-center justify-center">
    <div class="bg-gray-400  w-96 rounded">

      <div class="p-4 flex justify-center items-center gap-2 flex-col">

        <p class="text-4xl font-bold font-sans">Todo List</p>

        <div class="border bg-gray-200 rounded">
          <input id="input" class="p-1 pl-3  focus:outline-none " type="text" placeholder="Add a new todo...">

          <button id="add_button" class="p-1 bg-gray-300 rounded cursor-pointer">Add</button>
        </div>

        <div class="border bg-gray-200 rounded w-62">
          <input class="p-1 pl-3 rounded-xl focus:outline-none " type="text" placeholder="Search...">
        </div>

        <div class="w-62 flex gap-2 items-start">
          <button id="All_btn" class="p-1 bg-gray-300 rounded cursor-pointer">All</button>
          <button class="p-1 bg-gray-300 rounded cursor-pointer">Active</button>
          <button class="p-1 bg-gray-300 rounded cursor-pointer">Completed</button>
        </div>

        <div class="w-60 border border-gray-500 p-2 ">

          <ul id="todo_list" class="flex flex-col gap-2   p-2">

            
          </ul>


        </div>

        <button id="Clear_Completed" class="p-1 bg-gray-300 rounded cursor-pointer">Clear Completed</button>


      </div>
  </section>

 
</body>

</html>
